<head>
  <title>Accenture Tech Labs - OGST</title>
      <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
</head>

<body>
	{{> page}}
</body>

<template name="page">
	{{> nav}}
	<div id="wrap" class="container-fluid">
		{{#if showAddDialog}}
			{{> addDialog}}
		{{/if}}
		{{#if currentPageIs 'user' }}
			{{> user}}
		{{/if}}
		{{#if currentPageIs 'admin' }}
			{{> admin}}
		{{/if}}
		{{#if currentPageIs 'project'}}
			{{> project}}
		{{/if}}
		<!--<div id="push"></div>-->
	</div>
	{{> footer}}
</template>

<template name="nav">
	<div class="navbar navbar-inverse navbar-fixed-top" id="header">
      <div class="navbar-inner">
        <div class="container">
        	<span class="pull-left cat-back">
        		{{#if back}}
        			<i class="icon-circle-arrow-left icon-white"></i>
        		{{/if}}
        	</span>
        	<span class="brand">
        		{{title}}
        	</span>
        	<span class="pull-right">
        	</div>
        </div>
      </div>
    </div>
</template>

<template name="footer">
	<div id="footer" class="navbar navbar-fixed-bottom">
		<div class="navbar-inner" id="footer-inner">
			<div class="container">
				<div class="pull-left" id="footer-name">
					{{# if isNameSet}}
						<span class="">{{full_name}}</span> (<a id="logout" href="#">Log Out</a>)
					{{/if}}
				</div>
				<div class="pull-right" id="footer-logo">
					a BGBR Production
				</div>
			</div>
		</div>
    </div>
</template>

<template name="projectsListDd">
	<select id="project">		
		{{#if projects}}
			<option>Select a project...</option>
			{{#each projects}}
				<option value="{{_id}}">{{name}}</option>
			{{/each}}
		{{else}}
			<option>No Projects Yet...</option>
		{{/if}}
	</select>
</template>
