<template name="project">
	Pending:
	<div id="Pending" class="cat">
		{{#each pending}}
			{{> catObj}}
		{{/each}}
	</div>

	Objectives:
	<div id="Objective" class="cat">
		{{#each objectives}}
			{{> catObj}}
		{{/each}}
	</div>

	Goals:
	<div id="Goal" class="cat">
		{{#each goals}}
			{{> catObj}}
		{{/each}}
	</div>

	Strategies:
	<div id="Strategy" class="cat">
		{{#each strategies}}
			{{> catObj}}
		{{/each}}
	</div>

	Tatics:
	<div id="Tatic" class="cat">
		{{#each tatics}}
			{{> catObj}}
		{{/each}}
	</div>
</template>


<template name="catObj">
	<div class="item" item_id="{{_id}}">
		{{Description}}
	</div>
</template>

<template name="addDialog">
	<div class="modal-backdrop fade in"></div>
	<div class="modal">
		<div class="modal-header">
		  <button type="button" class="close cancel">&times;</button>
		  <h3>Add {{category}}</h3>
		</div>

		<div class="modal-body">

		  <textarea class="description"></textarea>

		</div>

		<div class="modal-footer">
		  <a href="#" class="btn btn-primary save">Save</a>
		</div>
	</div>
</template>
