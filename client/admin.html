<template name="admin">
	{{#if showAddProject}}
		{{> addDialogNewProject}}
	{{/if}}
	<div class="container" id="admin">
		{{#if currentUser}}
			<div class="row admin-row">
				Create/Edit Project: 
				<button class="btn" type="button" id="new-project">New Project</button>
			</div>
			<div class="row admin-row">View Project: {{> viewProjects}}</div>
		{{else}}
			{{> adminLogin}}
		{{/if}}
	</div>
</template>


<template name="viewProjects">
	{{> projectsListDd}}
</template>

<template name="adminLogin">
	<div class="input-append">
	  	<input class="span2" id="admin-password" type="password" placeholder="Enter Admin Password...">
	  	<button class="btn" type="button" id="admin-login">Login</button>
	</div>
</template>


<template name="addDialogNewProject">
	<div class="modal-backdrop fade in"></div>
	<div class="modal">
		<div class="modal-header">
		  <button type="button" class="close cancel">&times;</button>
		  <h3>Add New Project</h3>
		</div>

		<div class="modal-body">
			<fieldset>
				<label>Project Name</label>
				<input type="text" placeholder="Enter Project Name..." id="project-name">
				<label>Start Date</label>
				<input type="text" class="datepicker" id="start-date">
				<label>End Date</label>
				<input type="text" class="datepicker" id="end-date">
				</label>
			</fieldset>
		</div>

		<div class="modal-footer">
		  <a href="#" class="btn btn-primary save" id="save-project">Save</a>
		</div>
	</div>
</template>
