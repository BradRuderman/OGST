<template name="user">
	<div id="user" class="container-fluid">
		{{#if current}}
			{{> categories}}
		{{else}}
			<div class="pad">
				<h1>Welcome to OGST</h1>
				<h3>A service provided by Accenture Technology Labs</h3>
				{{#if isNameSet}}
			      	{{> projectsList}}
			    {{else}}
	    			<div class="input-append">
					  <input class="span2" id="full-name" type="text" placeholder="Enter Name to Begin..">
					  <button class="btn" type="button" id="name-submit">Go!</button>
					</div>
			    {{/if}}
		    </div>
	    {{/if}}
	</div>
</template>

<template name="projectsList">
	{{#if current}}
		<!--<h3> {{current.name}} </h3>
		<div>
			<p>
				Click to add an item. Once you add an item you will not be able to edit it. For each category there is a count of the number of items you have added.
			</p>
		</div>-->
	{{else}}
		{{> projectsListDd}}
	{{/if}}
</template>

<template name="categories">
	{{#if currentCategory}}
		<div class="pad">
			{{> categoryAdd}}
		</div>
	{{else}}
		<ul id="cat-list">
			{{#each categories_list}}
				<li>
					<div class="category" id="{{name}}">
						<span class="cat-name">
							{{name}}
						</span>
						<span class="cat-arrow">
							<i class="icon-chevron-right"></i>
						</span>
					</div>
				</li>
			{{/each}}
		</ul>
	{{/if}}
</template>

<template name="categoryAdd">
	<div id="cat-page">
		<textarea id="cat-text"></textarea>
		<a href="#" class="btn btn-primary save pull-right">Save</a>
	</div>
	<div id="cat-cards">
		{{#each items}}
			{{> catCard}}
		{{/each}}
	</div>
</template>

<template name="catCard">
	<div class="cat-card" item_id="{{_id}}">
		<div class="pull-left cat-card-inital {{currentCategory}}-initial fixed">
			{{currentCategoryInitial}}
		</div>
		<div class="pull-right fixed cat-delete">
			<i class="icon-remove remove-card"></i>
		</div>
		<div class="cat-card-desc">
			{{Description}}
		</div>
	</div>
</template>
