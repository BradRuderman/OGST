<template name="user">
	<div id="user" class="container">
		{{#if isNameSet}}
	      	{{> projectsList}}
	    {{else}}
			<h1>Welcome to OGST</h1>
			<h3>A service provided by Accenture Technology Labs</h3>
			<p>
				Enter your name to begin.
			</p>
			<div class="input-append">
			  <input class="span2" id="full-name" type="text" placeholder="Enter Full Name...">
			  <button class="btn" type="button" id="name-submit">Go!</button>
			</div>
	    {{/if}}
	</div>
</template>

<template name="projectsList">
	{{#if current}}
		<div class="container" id="project">
			<h3> {{current.name}} </h3>
			<div>
				<p>
					Click to add an item. Once you add an item you will not be able to edit it. For each category there is a count of the number of items you have added.
				</p>
			</div>
			{{> categories}}
		</div>
	{{else}}
		<div class="row" id="project_choice">
			<span class="help-inline">Select a project from the list to continue.</span>
			{{> projectsListDd}}
		</div>
	{{/if}}
</template>

<template name="categories">
	{{#each categories_list}}
		<div class="category" id="{{name}}">
			<p>{{name}}</p>
			<p>{{count}}</p>
		</div>
	{{/each}}
</template>

<template name="addDialog">
	<div class="modal-backdrop fade in"></div>
	<div class="modal">
		<div class="modal-header">
		  <button type="button" class="close cancel">&times;</button>
		  <h3>Add {{category}}</h3>
		</div>

		<div class="modal-body">
			{{#if addDialogError}}
				<div id="modal-error">{{addDialogError}}</div>
			{{/if}}
		 	<textarea class="description"></textarea>
		</div>

		<div class="modal-footer">
		  <a href="#" class="btn btn-primary save">Save</a>
		</div>
	</div>
</template>
